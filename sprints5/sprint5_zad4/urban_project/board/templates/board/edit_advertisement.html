{% extends 'base.html' %}

{% block content %}
<h1>Edit Advertisement: {{ advertisement.title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'board:advertisement_list' %}">Cancel</a>
{% endblock %}
