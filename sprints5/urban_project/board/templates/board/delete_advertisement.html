{% extends 'base.html' %}

{% block content %}
<h1>Confirm deletion of advertisement: "{{ advertisement.title }}"</h1>
<p>Are you sure you want to delete this advertisement?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
</form>

<a href="{% url 'board:advertisement_list' %}">Cancel</a>
{% endblock %}
